<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar producto</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
    <h1>Agregar Productos al Inventario</h1>
    <div class="img"><img src="img/logo_codo.png" alt="codoacodo" width="100px"></div>
    <h3>Codo a Codo 2023</h3>
    <form id="formulario">
        <label for="codigo">Código:</label>
        <input type="text" id="codigo" name="codigo" required><br>

        <label for="descripcion">Descripción:</label>
        <input type="text" id="descripcion" name="descripcion" required><br>

        <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad" name="cantidad" required><br>

        <label for="precio">Precio:</label>
        <input type="number" step="0.01" id="precio" name="precio" required><br>

        <button type="submit">Agregar Producto</button>
        <a href="index.html">Menu principal</a>
    </form>

    <script>
        const URL = "https://Oriana.pythonanywhere.com/";
        // Capturamos el evento de envío del formulario
        const formulario = document.getElementById('formulario');
        formulario.addEventListener('submit', function (event) {event.preventDefault(); // Evitamos que se envie el form por ahora

            // Obtenemos los valores del formulario
            // Obtener los valores del formulario
            const codigo = document.getElementById('codigo').value;
            const descripcion = document.getElementById('descripcion').value;
            const cantidad = document.getElementById('cantidad').value;
            const precio = document.getElementById('precio').value;

            // Crear un objeto con los datos del producto
            const producto = {
                codigo,
                descripcion,
                cantidad,
                precio
            };
            console.log(producto)
            // Realizamos la solicitud POST al servidor
            fetch(URL + 'productos', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(producto)
            })
                .then(response => {
                    // Código para manejar la respuesta
                    if (response.ok) {
                        return response.json(); // Parseamos la respuesta JSON
                    } else {
                        // Si hubo un error, lanzar explícitamente una excepción
                        // para ser "catcheada" más adelante
                        return response.text().then(errorMessage => {
                            throw new Error('Error al agregar el producto: ' + errorMessage);
                        });
                    }
                })
                .then(data => {
                    alert('Producto agregado correctamente.');
                    //Limpiamos el formulario.
                    formulario.reset();
                })
                .catch(error => {
                    // Código para manejar errores
                    alert(error.message);
                });
        })
    </script>
</body>

</html>
